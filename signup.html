<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Travel Agency</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1621846846625-f0bde2eb7c3c?q=80&w=1076&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            color: #fff;
            backdrop-filter: blur(4px);
        }

        header {
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .box {
            width: 350px;
            margin: 80px auto;
            background: rgba(0,0,0,0.55);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .box h2 {
            margin-top: 0;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            background: #ffdd57;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #f7c600;
        }

        .small-text {
            font-size: 13px;
            margin-top: 10px;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Dream Trip Travel Agency</h1>
    <nav>
        <a href="index.html">Login</a>
        <a href="home.html">Home</a>
        <a href="packages.html">Packages</a>
        <a href="gallery.html">Gallery</a>
    </nav>
</header>

<div class="box">
    <h2>Create Account</h2>
    <form onsubmit="return handleSignup()">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="pass" placeholder="Password" required>
        <input type="password" id="confirm" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p class="small-text">
        Already have an account? <a href="login.html" style="color:#ffdd57;">Login here</a>
    </p>
</div>

<footer>
    <p>Â© Dream Trip Travel Agency</p>
</footer>

<script>
function handleSignup(){
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("pass").value;
    let confirm = document.getElementById("confirm").value;

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(!emailPattern.test(email)){
        alert("Please enter a valid email address.");
        return false;
    }

    if(pass.length < 4){
        alert("Password must be at least 4 characters long.");
        return false;
    }

    if(pass !== confirm){
        alert("Password and Confirm Password do not match.");
        return false;
    }

    // Save user details in localStorage (for demo only)
    localStorage.setItem("dt_userName", name);
    localStorage.setItem("dt_userEmail", email);
    localStorage.setItem("dt_userPass", pass);

    alert("Sign up successful! Please login with your credentials.");
    window.location.href = "login.html";
    return false;
}
</script>

</body>
</html>
